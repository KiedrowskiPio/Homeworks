<html>
<head>
<title>xx</title>

<script>
function f(){
const canvasElem = document.getElementById('myCanvas');
const ctx = canvasElem.getContext('2d');
ctx.beginPath();
ctx.moveTo(35,10); 
ctx.lineTo(60,40);
ctx.lineTo(10,40);
ctx.lineTo(35,10);
ctx.stroke();
ctx.beginPath();
ctx.arc(105, 25, 20, 0, 2 * Math.PI);
ctx.stroke();

ctx.font = "30px Arial";
ctx.strokeText("Hello World", 160, 36);
}
</script>
</head>
<body onload="f();">
<p></p>

<canvas width="1500" height="1500" id="myCanvas">

</canvas>

</body>
</html>
