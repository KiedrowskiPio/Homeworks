<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#mapa { height: 300px; width: 400px; }
</style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>

<body>
    <div id="mapa">
    </div>
    <script type="text/javascript">
	    var mymap = L.map('mapa').setView([54.444, 18.556], 13);
	    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	    	maxZoom: 18,
	    	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
	    		'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	    		'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		    id: 'mapbox.streets'
	    }).addTo(mymap);
	
	    //WZR
	    L.marker([54.4425557, 18.5558384]).addTo(mymap)
	    	.bindPopup("Wydział Zarządzania").openPopup();
        
	    //Centrum Dydaktyczne
	    L.marker([54.44496801, 18.5537]).addTo(mymap)
	    	.bindPopup("Centrum Dydaktyczne").openPopup();
		
	    //Wydział Ekonomiczny
	    L.marker([54.44496801, 18.555213273520707]).addTo(mymap)
	    	.bindPopup("Wydział Ekonomiczny").openPopup();
		

	L.circle([54.444796, 18.557228], 40, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Komenda");

	L.rectangle([
		[[54.445162, 18.552496]],
		[[54.445078, 18.553188]],
		[[54.444991, 18.552566]],
		[[54.445206, 18.553146]]
	]).addTo(mymap).bindPopup("Strefa dla pracowników");
	
	L.rectangle([
		[[54.445303, 18.552491]],
		[[54.445334, 18.553097]],
		[[54.445206, 18.553146]],
		[[54.445162, 18.552496]]
	]).addTo(mymap).bindPopup("Strefa dla studentów");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Kliknąłeś w miejscu " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
